openapi: 3.0.3
info:
  title: GitHub Issues API (Portfolio Scope)
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  description: 'Evidence-based OpenAPI 3.0.3 specification for a tested subset of the GitHub Issues REST API.


    Scope:

    - Only the endpoints and behaviors documented in this file are in scope.

    - This is not GitHub''s complete REST API surface.


    Evidence approach:

    - Non-trivial behavioral claims include a "Verified in: Test #X" line that maps to the Postman test suite and evidence
    packets.'
servers:
  - url: https://api.github.com
    description: GitHub REST API
security:
  - GitHubToken: []
tags:
  - name: Issues
    description: Repository issues (includes pull requests in list results).
  - name: IssueComments
    description: Issue comments (list/create on an issue, and comment CRUD by id).
paths:
  /repos/{owner}/{repo}/issues:
    get:
      tags:
        - Issues
      operationId: listRepoIssues
      summary: List repository issues
      description: 'List issues for a repository.


        Default behavior:

        - Defaults to `state=open` when `state` is omitted.

        - Default `per_page` is 30.

        - Results may include pull requests.


        Pagination:

        - Use `per_page` and `page`.


        Verified in: Test #1, Test #2, Test #11, Test #12, Test #13'
      parameters:
        - $ref: '#/components/parameters/Owner'
        - $ref: '#/components/parameters/Repo'
        - $ref: '#/components/parameters/PerPage'
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/State'
        - $ref: '#/components/parameters/Labels'
        - $ref: '#/components/parameters/Assignee'
        - $ref: '#/components/parameters/Creator'
        - $ref: '#/components/parameters/Mentioned'
        - $ref: '#/components/parameters/Sort'
        - $ref: '#/components/parameters/Direction'
        - $ref: '#/components/parameters/Since'
        - $ref: '#/components/parameters/AcceptHeader'
        - $ref: '#/components/parameters/ApiVersionHeader'
      responses:
        '200':
          description: OK (array of issues)
          headers:
            Link:
              $ref: '#/components/headers/Link'
            X-RateLimit-Limit:
              $ref: '#/components/headers/XRateLimitLimit'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/XRateLimitRemaining'
            X-RateLimit-Reset:
              $ref: '#/components/headers/XRateLimitReset'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Issue'
              examples:
                defaultOpen:
                  summary: Default behavior (open issues, 30 results)
                  value:
                    - number: 35400
                      title: Example issue title
                      state: open
                      labels: []
                      assignees: []
                      comments: 8
                      created_at: '2025-12-21T16:57:38Z'
                      updated_at: '2025-12-21T17:20:22Z'
                default:
                  $ref: '#/components/examples/ListIssuesDefault200'
                invalidSortFallback:
                  $ref: '#/components/examples/ListIssuesInvalidSortFallbackResponse'
        '401':
          $ref: '#/components/responses/RequiresAuthentication'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/ValidationFailed'
    post:
      tags:
        - Issues
      operationId: createIssue
      summary: Create an issue
      description: 'Create a new issue.


        Required:

        - `title` is required.


        Validation:

        - Missing `title` returns 422.


        Empty arrays:

        - `labels: []` is accepted and returned as `labels: []`.

        - `assignees: []` is accepted and returned as `assignees: []` with `assignee: null`.


        Verified in: Test #6, Test #7, Test #37, Test #38, Test #54, Test #55'
      parameters:
        - $ref: '#/components/parameters/Owner'
        - $ref: '#/components/parameters/Repo'
        - $ref: '#/components/parameters/AcceptHeader'
        - $ref: '#/components/parameters/ApiVersionHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IssueCreateRequest'
            examples:
              minimal:
                $ref: '#/components/examples/CreateIssueMinimalRequest'
              allFields:
                summary: Create with optional fields (body, labels, assignees)
                value:
                  title: Test Issue - All Fields
                  body: 'This is a test issue created via API.


                    ## Testing

                    - Markdown support

                    - Multiple lines'
                  labels:
                    - bug
                    - documentation
                  assignees:
                    - derrickscottux-collab
      responses:
        '201':
          description: 'Created (Verified in: Test #26)'
          headers:
            X-RateLimit-Limit:
              $ref: '#/components/headers/XRateLimitLimit'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/XRateLimitRemaining'
            X-RateLimit-Reset:
              $ref: '#/components/headers/XRateLimitReset'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Issue'
              examples:
                created:
                  $ref: '#/components/examples/CreateIssueMinimalResponse201'
        '401':
          $ref: '#/components/responses/RequiresAuthentication'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/ValidationFailed'
  /repos/{owner}/{repo}/issues/{issue_number}:
    get:
      tags:
        - Issues
      operationId: getIssue
      summary: Get an issue
      description: 'Retrieve a single issue by number.


        Notes:

        - Returns a JSON object (not an array).

        - Issue responses may include pull request metadata when the issue is a pull request.

        - The body representation fields depend on the `Accept` header (see `Accept` parameter).


        Verified in: Test #5, Test #31, Test #32, Test #33, Test #34'
      parameters:
        - $ref: '#/components/parameters/Owner'
        - $ref: '#/components/parameters/Repo'
        - $ref: '#/components/parameters/IssueNumber'
        - $ref: '#/components/parameters/AcceptHeader'
        - $ref: '#/components/parameters/ApiVersionHeader'
      responses:
        '200':
          description: OK (issue object)
          headers:
            X-RateLimit-Limit:
              $ref: '#/components/headers/XRateLimitLimit'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/XRateLimitRemaining'
            X-RateLimit-Reset:
              $ref: '#/components/headers/XRateLimitReset'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Issue'
              examples:
                issue1:
                  summary: Example issue (facebook/react
                  value:
                    number: 1
                    title: Run each test in its own <iframe>
                    state: closed
                    body: This is not blocking the initial launch...
                    created_at: '2013-05-29T20:20:53Z'
                    updated_at: '2025-12-19T20:59:36Z'
                    closed_at: '2013-06-03T17:58:02Z'
                    pull_request:
                      url: https://api.github.com/repos/facebook/react/pulls/1
                    labels: []
                    assignees: []
                    comments: 5
                defaultMedia:
                  $ref: '#/components/examples/GetIssueDefaultMedia200'
                fullMedia:
                  $ref: '#/components/examples/GetIssueFullMedia200'
        '404':
          $ref: '#/components/responses/NotFound'
    patch:
      tags:
        - Issues
      operationId: updateIssue
      summary: Update an issue
      description: 'Partially update an issue (PATCH semantics).


        Common updates:

        - Update title only.

        - Close issue using `state=closed` with `state_reason=completed` or `state_reason=not_planned`.

        - Close issue using `state=closed` without `state_reason` returns `state_reason=completed`.

        - Reopen issue using `state=open` returns `state_reason=reopened`.


        Empty arrays:

        - `labels: []` clears labels.

        - `assignees: []` clears assignees and sets `assignee: null`.


        Validation:

        - Invalid `state` can return 422 validation errors.

        - Setting `state_reason=reopened` while closing (`state=closed`) returns 422.


        Permissions:

        - Update attempts without sufficient repository permissions return `403 Forbidden`.


        Verified in: Test #8, Test #9, Test #41, Test #56, Test #57, Test #60, Test #61, Test #62, Test #63, Test #67, Test
        #79'
      parameters:
        - $ref: '#/components/parameters/Owner'
        - $ref: '#/components/parameters/Repo'
        - $ref: '#/components/parameters/IssueNumber'
        - $ref: '#/components/parameters/AcceptHeader'
        - $ref: '#/components/parameters/ApiVersionHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IssueUpdateRequest'
            examples:
              updateTitle:
                summary: Update only the title
                value:
                  title: 'Updated Title via API - Test #8'
              closeWithReason:
                summary: Close an issue with a reason
                value:
                  state: closed
                  state_reason: completed
              closeCompleted:
                $ref: '#/components/examples/PatchIssueCloseCompletedRequest'
              clearLabelsEmptyArray:
                $ref: '#/components/examples/UpdateIssueClearLabelsEmptyArrayRequest'
              clearAssigneesEmptyArray:
                $ref: '#/components/examples/UpdateIssueClearAssigneesEmptyArrayRequest'
      responses:
        '200':
          description: OK (updated issue)
          headers:
            X-RateLimit-Limit:
              $ref: '#/components/headers/XRateLimitLimit'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/XRateLimitRemaining'
            X-RateLimit-Reset:
              $ref: '#/components/headers/XRateLimitReset'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Issue'
              examples:
                closeCompleted:
                  $ref: '#/components/examples/PatchIssueCloseCompletedResponse200'
                clearLabelsEmptyArray:
                  $ref: '#/components/examples/UpdateIssueClearLabelsEmptyArrayResponse'
                clearAssigneesEmptyArray:
                  $ref: '#/components/examples/UpdateIssueClearAssigneesEmptyArrayResponse'
        '401':
          $ref: '#/components/responses/RequiresAuthentication'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/ValidationFailed'
  /repos/{owner}/{repo}/issues/{issue_number}/comments:
    get:
      tags:
        - IssueComments
      operationId: listIssueComments
      summary: List comments on an issue
      description: 'List comments for an issue.


        Behavior:

        - Returns an array of comment objects.


        Filters:

        - `since` filters by `updated_at` timestamp.


        Pagination:

        - Use `per_page` and `page`.


        Verified in: Test #10, Test #29, Test #30'
      parameters:
        - $ref: '#/components/parameters/Owner'
        - $ref: '#/components/parameters/Repo'
        - $ref: '#/components/parameters/IssueNumber'
        - $ref: '#/components/parameters/AcceptHeader'
        - $ref: '#/components/parameters/ApiVersionHeader'
      responses:
        '200':
          description: OK (array of comments)
          headers:
            X-RateLimit-Limit:
              $ref: '#/components/headers/XRateLimitLimit'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/XRateLimitRemaining'
            X-RateLimit-Reset:
              $ref: '#/components/headers/XRateLimitReset'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/IssueComment'
        '404':
          $ref: '#/components/responses/NotFound'
    post:
      tags:
        - IssueComments
      operationId: createIssueComment
      summary: Create a comment on an issue
      description: 'Create a comment on an issue.


        Required:

        - `body` is required.


        Validation:

        - Missing or empty `body` returns 422.


        Verified in: Test #23, Test #24, Test #64'
      parameters:
        - $ref: '#/components/parameters/Owner'
        - $ref: '#/components/parameters/Repo'
        - $ref: '#/components/parameters/IssueNumber'
        - $ref: '#/components/parameters/AcceptHeader'
        - $ref: '#/components/parameters/ApiVersionHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IssueCommentCreateRequest'
            examples:
              create:
                summary: Create a comment
                value:
                  body: Thanks! Reproduced on the latest version.
              basic:
                $ref: '#/components/examples/CreateCommentRequest'
      responses:
        '201':
          description: 'Created. (Test #26, Test #27, Test #28)'
          headers:
            X-RateLimit-Limit:
              $ref: '#/components/headers/XRateLimitLimit'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/XRateLimitRemaining'
            X-RateLimit-Reset:
              $ref: '#/components/headers/XRateLimitReset'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IssueComment'
              examples:
                created:
                  $ref: '#/components/examples/CreateCommentResponse201'
        '401':
          $ref: '#/components/responses/RequiresAuthentication'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/ValidationFailed'
  /repos/{owner}/{repo}/issues/comments/{comment_id}:
    get:
      tags:
        - IssueComments
      operationId: getIssueComment
      summary: Get an issue comment
      description: 'Retrieve a single issue comment by comment ID.


        Verified in: Test #25'
      parameters:
        - $ref: '#/components/parameters/Owner'
        - $ref: '#/components/parameters/Repo'
        - $ref: '#/components/parameters/CommentId'
        - $ref: '#/components/parameters/AcceptHeader'
        - $ref: '#/components/parameters/ApiVersionHeader'
      responses:
        '200':
          description: 'OK (comment object). (Test #69)'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IssueComment'
        '404':
          $ref: '#/components/responses/NotFound'
    patch:
      tags:
        - IssueComments
      operationId: updateIssueComment
      summary: Update an issue comment
      description: 'Update an issue comment.


        Required:

        - `body` is required.


        Validation:

        - Missing or empty `body` returns 422.


        Verified in: Test #26, Test #65'
      parameters:
        - $ref: '#/components/parameters/Owner'
        - $ref: '#/components/parameters/Repo'
        - $ref: '#/components/parameters/CommentId'
        - $ref: '#/components/parameters/AcceptHeader'
        - $ref: '#/components/parameters/ApiVersionHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IssueCommentUpdateRequest'
      responses:
        '200':
          description: 'OK (comment updated). (Test #70)'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IssueComment'
        '401':
          $ref: '#/components/responses/RequiresAuthentication'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/ValidationFailed'
    delete:
      tags:
        - IssueComments
      operationId: deleteIssueComment
      summary: Delete an issue comment
      description: 'Delete an issue comment.


        Observed:

        - Returns `204 No Content` on success.


        Verified in: Test #27'
      parameters:
        - $ref: '#/components/parameters/Owner'
        - $ref: '#/components/parameters/Repo'
        - $ref: '#/components/parameters/CommentId'
        - $ref: '#/components/parameters/AcceptHeader'
        - $ref: '#/components/parameters/ApiVersionHeader'
      responses:
        '204':
          description: 'No Content. (Test #71)'
        '401':
          $ref: '#/components/responses/RequiresAuthentication'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
components:
  securitySchemes:
    GitHubToken:
      type: http
      scheme: bearer
      bearerFormat: GitHub token
      description: 'Personal Access Token (PAT) used as a Bearer token.


        Notes:

        - Some endpoints require authentication.

        - Permission and scope requirements vary by repository and action.'
  parameters:
    Owner:
      name: owner
      in: path
      required: true
      description: Repository owner (organization or user).
      schema:
        type: string
      example: facebook
    Repo:
      name: repo
      in: path
      required: true
      description: Repository name.
      schema:
        type: string
      example: react
    IssueNumber:
      name: issue_number
      in: path
      required: true
      description: Issue number.
      schema:
        type: string
        pattern: '^[0-9]+$'
      example: '1'
    CommentId:
      name: comment_id
      in: path
      required: true
      description: Issue comment id.
      schema:
        type: integer
        minimum: 1
    AcceptHeader:
      name: Accept
      in: header
      required: false
      description: 'Optional media type for GitHub REST API responses.


        Tested variants:

        - `application/vnd.github+json` (default): returns `body` only.

        - `application/vnd.github.text+json`: returns `body_text` only.

        - `application/vnd.github.html+json`: returns `body_html` only.

        - `application/vnd.github.full+json`: returns `body`, `body_text`, and `body_html`.


        Verified in: Test #31, Test #32, Test #33, Test #34'
      schema:
        type: string
        default: application/vnd.github+json
      example: application/vnd.github+json
    ApiVersionHeader:
      name: X-GitHub-Api-Version
      in: header
      required: false
      description: 'Optional GitHub API version header.


        Notes:

        - Tests used `X-GitHub-Api-Version: 2022-11-28`.

        - Responses also include `x-github-api-version-selected` indicating the selected version.


        Verified in: Test #1'
      schema:
        type: string
        default: '2022-11-28'
      example: '2022-11-28'
    PerPage:
      name: per_page
      in: query
      required: false
      description: 'Results per page.


        Behavior:

        - Default: 30 when omitted. (Test #1)

        - Maximum effective page size: 100. (Test #13)

        - Values >100 are silently capped to 100. (Test #43)

        - Values <=0 default to 30. (Test #44, Test #45)'
      schema:
        type: integer
        default: 30
    Page:
      name: page
      in: query
      required: false
      description: 'Page number of results to fetch.


        Behavior:

        - Default: 1 when omitted. (Test #12)

        - page=0 is treated as page 1. (Test #46)

        - Very high page values may return 422. (Test #47)'
      schema:
        type: integer
        default: 1
        minimum: 0
    State:
      name: state
      in: query
      required: false
      description: 'Filter issues by state.


        Defaults:

        - If omitted, GitHub defaults to `open`.


        Verified in: Test #1, Test #2, Test #3, Test #4'
      schema:
        type: string
        enum:
          - open
          - closed
          - all
        default: open
    Labels:
      name: labels
      in: query
      required: false
      description: 'Filter issues by labels.


        Format:

        - Comma-separated label names (for example: `bug,help wanted`).


        Behavior:

        - Multiple labels use AND semantics (issue must have all specified labels).

        - A non-existent label returns `200 OK` with an empty array.


        Verified in: Test #14, Test #15'
      schema:
        type: string
      examples:
        single:
          value: bug
        multiple:
          value: bug,extension
    Assignee:
      name: assignee
      in: query
      required: false
      description: 'Filter issues by assignee.


        Accepted values:

        - A username (for example: `octocat`).

        - `none` for issues with no assignee.

        - `*` for issues assigned to any user.


        Verified in: Test #16'
      schema:
        type: string
      examples:
        username:
          value: hoxyq
        none:
          value: none
        any:
          value: '*'
    Creator:
      name: creator
      in: query
      required: false
      description: 'Filter by the issue creator username. (Verified in: Test #17)'
      schema:
        type: string
    Mentioned:
      name: mentioned
      in: query
      required: false
      description: 'Filter by a user mentioned in the issue body or comments. (Verified in: Test #18)'
      schema:
        type: string
    Sort:
      name: sort
      in: query
      required: false
      description: 'Sort issues.


        Allowed values: `created`, `updated`, `comments`.


        Fallback:

        - If `sort` is invalid, GitHub falls back to `created`.


        Verified in: Test #17, Test #18, Test #19, Test #77'
      schema:
        type: string
        enum:
          - created
          - updated
          - comments
        default: created
      examples:
        created:
          value: created
          summary: Sort by creation date (newest first by default)
        updated:
          value: updated
          summary: Sort by last update (most recently updated first)
        comments:
          value: comments
          summary: Sort by comment count (most commented first)
    Direction:
      name: direction
      in: query
      required: false
      description: 'Sort direction.


        Defaults:

        - If omitted, GitHub defaults to `desc`.


        Verified in: Test #20, Test #21'
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
    Since:
      name: since
      in: query
      required: false
      description: 'Only issues updated at or after this time are returned.


        Observed in tests as ISO 8601 `date-time` (e.g., `2024-01-01T00:00:00Z`). (Verified in: Test #23)'
      schema:
        type: string
        format: date-time
  headers:
    Link:
      description: RFC 5988 pagination links (e.g., `rel="next"`).
      schema:
        type: string
      example: <https://api.github.com/repositories/10270250/issues?per_page=30&page=2>; rel="next"
    XRateLimitLimit:
      description: The rate limit ceiling for the request.
      schema:
        type: string
      example: '5000'
    XRateLimitRemaining:
      description: Remaining requests in the current rate limit window.
      schema:
        type: string
      example: '4999'
    XRateLimitReset:
      description: UTC epoch seconds when the rate limit window resets.
      schema:
        type: string
      example: '1766388842'
  responses:
    NotFound:
      description: 'Not Found.


        Verified in: Test #35, Test #36, Test #40, Test #72, Test #73, Test #74'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            notFound:
              summary: Typical 404
              value:
                message: Not Found
                documentation_url: https://docs.github.com/rest
                status: '404'
    RequiresAuthentication:
      description: Requires authentication
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            authRequired:
              value:
                message: Requires authentication
                documentation_url: https://docs.github.com/rest
                status: '401'
    Forbidden:
      description: Forbidden (insufficient permissions or policy restrictions)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            forbidden:
              $ref: '#/components/examples/PatchIssueForbidden403'
    ValidationFailed:
      description: Validation Failed / Unprocessable Entity
      content:
        application/json:
          schema:
            anyOf:
              - $ref: '#/components/schemas/Error'
              - $ref: '#/components/schemas/ValidationError'
          examples:
            missingTitle:
              $ref: '#/components/examples/CreateIssueMissingTitle422'
            invalidStateReasonTransition:
              $ref: '#/components/examples/PatchIssueInvalidStateReasonTransition422'
            titleBlank:
              summary: Title can't be blank
              value:
                message: Validation Failed
                errors:
                  - message: title can't be blank
                    value:
                    resource: Issue
                    field: title
                    code: invalid
                documentation_url: https://docs.github.com/rest/issues/issues#create-an-issue
                status: '422'
            commentBodyBlank:
              summary: Comment body cannot be blank
              value:
                message: Validation Failed
                errors:
                  - resource: IssueComment
                    code: unprocessable
                    field: data
                    message: Body cannot be blank
                documentation_url: https://docs.github.com/rest/issues/comments#create-an-issue-comment
                status: '422'
  schemas:
    IssueCreateRequest:
      type: object
      additionalProperties: false
      required:
        - title
      properties:
        title:
          type: string
          description: The title of the issue.
          minLength: 1
        body:
          type: string
          description: Markdown-supported issue body.
        labels:
          type: array
          description: 'Label names to apply.


            Observed: labels applied successfully when the caller has permission. (Verified in: Test #7)

            Observed: GitHub accepts `labels: []` during issue creation and returns `labels: []` in the created issue response.
            (Verified in: Test #54)'
          items:
            type: string
        assignees:
          type: array
          description: 'Usernames to assign to this issue.


            Observed: assignees applied successfully when caller has permission. (Verified in: Test #7)

            Observed: GitHub accepts `assignees: []` during issue creation and returns `assignees: []` and `assignee: null`
            in the created issue response. (Verified in: Test #55)'
          items:
            type: string
    IssueUpdateRequest:
      type: object
      additionalProperties: false
      properties:
        title:
          type: string
          description: New issue title.
        body:
          type: string
